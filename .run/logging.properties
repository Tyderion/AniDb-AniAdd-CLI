org.jboss.logging.provider=slf4j
org.slf4j.simpleLogger.showLogName=true
org.slf4j.simpleLogger.showDateTime=true
org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd HH:mm:ss:SSS Z

org.slf4j.simpleLogger.defaultLogLevel=trace
org.slf4j.simpleLogger.log.org.hibernate=warn
org.slf4j.simpleLogger.log.org.sqlite.core=warn
org.slf4j.simpleLogger.log.org.hibernate.SQL=warn
org.slf4j.simpleLogger.log.org.jboss.logging=warn
org.slf4j.simpleLogger.log.jdk.event.security=warn
org.slf4j.simpleLogger.log.okhttp3=warn

# Set to debug to see requested URLs, set to trace to see headers & body (if body contains text)
org.slf4j.simpleLogger.log.java.net.http=debug